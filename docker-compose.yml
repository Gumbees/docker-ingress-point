# Docker Ingress Point - Traefik Configuration
# Environment variables are loaded from .env file by default
# See README.md for detailed documentation
#
# This configuration provides:
# - Traefik reverse proxy with HTTP/HTTPS access (80, 443, 8080)
# - Automatic SSL certificates via Let's Encrypt with Cloudflare DNS challenge
# - Dedicated ipvlan network with static IP on VLAN 180
# - Multi-app network discovery and routing

version: "3.8"

services:
  traefik:
    container_name: "${CONTAINER_NAME_PREFIX}-traefik"
    image: "traefik:latest"
    entrypoint: ["/usr/local/bin/traefik"]
    environment:
      - TZ=${TZ}
      # Cloudflare API credentials for DNS challenge
      # Method 1: API Token (recommended - more secure)
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN:-}
      # Method 2: Global API Key (fallback if API Token not provided)
      - CF_API_EMAIL=${CF_API_EMAIL:-}
      - CF_API_KEY=${CF_API_KEY:-}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "acme-certificates:/acme"
    command:
      - --api.dashboard=true
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.dashboard.address=:8080
      # Global HTTP to HTTPS redirect
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --log.level=${TRAEFIK_LOG_LEVEL:-INFO}
      - --accesslog=${TRAEFIK_ACCESS_LOG:-false}
      # ACME (Let's Encrypt) configuration
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
      - --certificatesresolvers.letsencrypt.acme.caserver=${ACME_CA_SERVER:-https://acme-v02.api.letsencrypt.org/directory}
    networks:
      containers-ingress:
        ipv4_address: ${TRAEFIK_IP}
      proxy:
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${TRAEFIK_DASHBOARD_HOST:-traefik.localhost}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=dashboard"
      - "traefik.http.routers.traefik-dashboard.tls=${TRAEFIK_DASHBOARD_TLS:-false}"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

  netbird:
    container_name: "${CONTAINER_NAME_PREFIX}-netbird"
    image: "netbird/netbird:latest"
    environment:
      - TZ=${TZ}
      - NB_SETUP_KEY=${NETBIRD_SETUP_KEY:-}
      - NB_HOSTNAME=${NETBIRD_HOSTNAME:-}
      - NB_LOG_LEVEL=${NETBIRD_LOG_LEVEL:-info}
    volumes:
      - "netbird-data:/etc/netbird"
    networks:
      containers_bastion:
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    privileged: true
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "netbird", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  # Traefik's ipvlan network for direct VLAN access
  containers-ingress:
    driver: ipvlan
    driver_opts:
      parent: ${INGRESS_PARENT_INTERFACE:-bond0.180}
    ipam:
      config:
        - subnet: ${INGRESS_SUBNET}
          gateway: ${INGRESS_GATEWAY}
    name: containers-ingress
  
  # App networks are external and must be created beforehand
  proxy:
    external: true
  containers_bastion:
    external: true

volumes:
  # ACME certificate storage
  acme-certificates:
    name: "${CONTAINER_NAME_PREFIX}-acme-certificates"
    driver: local
    driver_opts:
      type: ${ACME_VOLUME_TYPE:-}
      o: ${ACME_VOLUME_OPTIONS:-}
      device: ${CONFIG_BASE}/acme
  
  # Netbird configuration storage
  netbird-data:
    name: "${CONTAINER_NAME_PREFIX}-netbird-data"
    driver: local